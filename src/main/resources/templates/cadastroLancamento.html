<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Novo Lançamento</title>
        <link rel="stylesheet" href="css/stylesupdated.css" />
    </head>
    <body>
<div class="container">
        <h3>Adicione novo tipo de receita</h3>

        <form id="formReceita" th:action="@{/adicionarTipoReceita}" method="post">
            <input type="text" id="descricao" name="descricao" placeholder="Descrição da receita aqui" required>
            <button type="submit">Adicionar</button>
        </form>


        <h3>Adicione novo tipo de despesa</h3>

        <form id="formDespesa" th:action="@{/adicionarTipoDespesa}" method="post">
            <input type="text" id="descricao" name="descricao" placeholder="Descrição da despesa aqui" required>
            <button type="submit">Adicionar</button>
        </form>
      
            <h2>Detalhes do Lançamento</h2>
            <form id="entryForm" th:action="@{/salvarLancamento}" method="post">
                <input type="hidden" id="id" name="id" th:value="${lancamento.id}" />
                <input type="hidden" id="idUsuario" name="idUsuario" th:value="${idUsuario}" />
                <div class="input-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" th:value="${lancamento.valor}" required />
                </div>
                <div class="input-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo">
                        <option th:each="receita : ${receitas}" th:value="${receita.id}" th:text="${receita.descricao}" th:selected="${lancamento.tipoReceita != null && lancamento.tipoReceita.id == receita.id}"></option>
                        <option th:each="despesa : ${despesas}" th:value="-${despesa.id}" th:text="${despesa.descricao}" th:selected="${lancamento.tipoDespesa != null && lancamento.tipoDespesa.id == despesa.id}"></option>
                    </select>
                </div>
                <div class="button-container-end">
                    <button type="submit">Salvar</button>
                </div>
            </form>
            <a href="/home" id="aButtonStart"> &larr; Retorne ao home</a>
        </div>
        <script>
            
        </script>
    </body>
</html>
